spring.application.name=picpay-simplificado

spring.datasource.url=jdbc:h2:mem:picpay
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.sql.init.mode=always

spring.jpa.defer-datasource-initialization=true

app.auth.url = ${AUTH_URL:https://run.mocky.io}
app.auth.path = ${AUTH_PATH:/v3}
app.auth.code = ${AUTH_CODE:/5794d450-d2e2-4412-8131-73d0293ac1cc}

app.notify.url = ${NOTIFY_URL:https://run.mocky.io}
app.notify.path = ${NOTIFY_PATH:/v3}
app.notify.code = ${NOTIFY_CODE:/54dc2cf1-3add-45b5-b5a9-6bf7e7f1f4a6}

app.kafka.notificacao.topic = ${NOTIFY_TOPIC:notificacao-topic}
app.kafka.notificacao.groupId = ${NOTIFY_GROUP_ID:id}
